<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}
div.horizontal a {
  display: block;
  width: 100px;
}
li.last {
  float: right !important;
}
/* Add a gray background color with some padding */
body {
  font-family: Arial;
  padding: 20px;
  background: #979797;
}

/* Header/Blog Title */
.header {
  padding: 30px;
  font-size: 40px;
  text-align: center;
  background: #696969;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {
  float: left;
  width: 75%;
}
.log {
  font-size: 40px;
  text-align: top;
  background: #696969;
}

/* Style for displaying IP address and location */
.location-info {
  margin-top: 20px;
  background: #A9A9A9;
  padding: 20px;
}
</style>
</head>
<body>
  <div class="horizontal">
    <a href="{% url 'core:login' %}" class="last">Logout</a>
  </div>
  <div class="header">
    <ul>
      <p style="color: black"> This is {{ user.username }} Profile.</p>
    </ul>
  </div>

  <div class="row">
    <div class="leftcolumn">
      <div class="card">
        <h2>User Profile Page</h2>
        <div class="location-info">
          <h1>User Current IP Address and Location Data</h1>
          <h3>IP Address:</h3>
          <p>{{ ip_address }}</p>
          <h3>Location:</h3>
          <p>{{ location_data }}</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
